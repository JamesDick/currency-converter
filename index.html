<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Currency Calculator</title>
</head>

<body>
    <header>
        <h1>Currency Calculator</h1>
    </header>
    <main>
        <div>
            <div>
                <p>
                    <label for="visitingAmount">Visiting: </label>
                    <input type="text" name="visitingAmount" id="visitingAmount" disabled>
                    <select name="visitingCurrency" id="visitingCurrency">
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="PLN">PLN</option>
                    </select>
                </p>
            </div>
            <div>
                <p>
                    <label for="homeAmount">Card est: </label>
                    <input type="text" name="homeAmount" id="homeAmount" disabled>
                    <select name="homeCurrency" id="homeCurrency">
                        <option value="GBP">GBP</option>
                        <option value="EUR">EUR</option>
                        <option value="PLN">PLN</option>
                    </select>
                </p>
            </div>
            <div>
                <button type="button" id="7Btn">7</button><button type="button" id="8Btn">8</button><button type="button" id="9Btn">9</button><br><br>
                <button type="button" id="4Btn">4</button><button type="button" id="5Btn">5</button><button type="button" id="6Btn">6</button><br><br>
                <button type="button" id="1Btn">1</button><button type="button" id="2Btn">2</button><button type="button" id="3Btn">3</button><br><br>
                <button type="button" id="CBtn">C</button><button type="button" id="0Btn">0</button><button type="button" id="=Btn">=</button><br><br>
            </div>
        </div>
    </main>
    <footer>
        <script src="model.js"></script>
        <script src="view.js"></script>
        <script src="controller.js"></script>
    </footer>
</body>

</html>
